<!DOCTYPE HTML>
<html>
<head><style></style>
</head>
<body>
	<h1>hello world</h1>
	<p>an image should appear within this paragraph as soon as you print.</p>
	<noscript>
		If you see this text browser is printing noscript tags.
		<img src='http://jdlrobson.com/bunnies.jpg'>
	</noscript>
	<script type="text/javascript">
		var imgs = [
		'http://jdlrobson.com/bunnies.jpg',
		'https://upload.wikimedia.org/wikipedia/commons/thumb/a/af/Byron_Scott.jpg/230px-Byron_Scott.jpg',
		'https://upload.wikimedia.org/wikipedia/commons/thumb/e/ef/2010_NBA_Champion_Los_Angeles_Lakers_with_President_Obama.jpg/300px-2010_NBA_Champion_Los_Angeles_Lakers_with_President_Obama.jpg',
		'https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Lipofsky_Kobe.jpg/150px-Lipofsky_Kobe.jpg',
		'https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/Lipofsky_Shaquille_O%27Neal.jpg/148px-Lipofsky_Shaquille_O%27Neal.jpg',
		'https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/Shaq_at_the_white_house.jpg/300px-Shaq_at_the_white_house.jpg',
		'https://upload.wikimedia.org/wikipedia/commons/thumb/1/11/Lakersbannersretired2.jpg/330px-Lakersbannersretired2.jpg'
		];
		var printMediaQueryList = window.matchMedia !== undefined && window.matchMedia( 'print' );
		if ( printMediaQueryList ) {
			// Watch for invokation of the print media query and load images if it happens
			printMediaQueryList.addListener( function () {
				alert('detect print request');
				document.body.setAttribute('style', 'background-color: blue;');
				imgs.forEach( function ( src ) {
					var img = document.createElement('img');
					img.setAttribute('style', 'border solid 1px red');
					document.querySelector('p').appendChild(img);
					img.src = src;
				})
			} );
		}
	</script>
</body>
</html>
