<!DOCTYPE>
<html>
<title>Firefox mobile bug https://webcompat.com/issues/147539</title>
<style>
  body {
    font-size: 24px;
    text-align: center;
  }
  a {
    padding: 20px;
    border: solid 1px red;
    margin: 8px;
    box-sizing: border-box;
  }
  input {
    display: block;
    height: 40px;
    width: 100%;
  }
</style>
<body>
<a href="https://webcompat.com/issues/147539">For webcompat bug report</a>
</body>
<script>
(() => {
  document.body.innerHTML = '<input placeholder="type text" id="search"><div id="results"></div>'; 
  const s = window.search;
  s.addEventListener( 'input', function ( ev ) {
     window.results.innerHTML ='';
     setTimeout(() => {
       window.results.innerHTML = `<a href="/wiki/${ev.target.value}">${ev.target.value}</a>`;
     }, 1000)
  } );
})();
</script>
</html>
